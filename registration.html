 <form action="/action_page.php" style="max-width:500px;margin:auto">
        <h2>Register Form</h2>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Username" name="usrnm" id="username">
            <p id="usernameValidation"></p> 
        </div>

        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="email" placeholder="Email" name="email" id="email">
            <p id="emailValidation"></p> 
        </div>
        
        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="Password" name="psw" id="password">
            <p id="passwordValidation"></p> 
        </div>


  <div class="input-container">
  <label for="country">Select a country:</label>
  <select id="country" onchange="updateCities()">
    <option value="Romania">Romania</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
  </select>

  <label for="city">Select a city:</label>
  <select id="city">
  </select>
</div>

<button type="submit" class="btn">Register</button>
</form>
    <script>
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        const usernameValidation = document.getElementById('usernameValidation');
        const emailValidation = document.getElementById('emailValidation');
        const passwordValidation = document.getElementById('passwordValidation');

        usernameInput.addEventListener('input', () => {
            const isValidName = /^[^0-9]/.test(usernameInput.value); 
            usernameValidation.textContent = isValidName ? '✅Valid name' : '❌ Invalid name';
        });

        emailInput.addEventListener('input', () => {
            const isValidEmail = emailInput.checkValidity();
            emailValidation.textContent = isValidEmail ? '✅ Valid email' : '❌ Invalid email';
        });

        passwordInput.addEventListener('input', () => {
            const isValidPassword = passwordInput.value.length >= 8; 
            passwordValidation.textContent = isValidPassword ? '✅ Valid password' : '❌ Invalid password';
        });
    </script>

    <script>
        const citiesByCountry = {
            Romania:["Cluj","Bucuresti","Constanta"],
            USA: ["New York", "Los Angeles", "Chicago"],
            Canada: ["Toronto", "Vancouver", "Montreal"],
        };

        function updateCities() {
            const countrySelect = document.getElementById("country");
            const citySelect = document.getElementById("city");
            const selectedCountry = countrySelect.value;

            citySelect.innerHTML = "";

            citiesByCountry[selectedCountry].forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
        updateCities();
    </script>
